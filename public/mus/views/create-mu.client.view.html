<section class="mucreate" ng-controller="CreateMuController">
    <form class="form" enctype="multipart/form-data" ng-submit="create()">
        <div class="form_title">
            <h1>发表</h1>
        </div>
        <div class="form_body">
            <div class="form_line">
                <label for="title" class="form_label">MU标题</label>
                <input type="text" class="form_input" id="title" ng-model="title">
            </div>
            <div class="form_line">
                <label for="cover" class="form_label">MU封面</label>
                <label class="form_input clickable nopadding" for="cover">
                    <img ng-src="{{coverURL ? coverURL : '/img/upload.png'}}">
                </label>
                <input type="file" accept="image/jpeg,image/png" id="cover" onchange="angular.element(this).scope().uploadCover(event)" ng-show="false">
            </div>
            <div class="form_line">
                <label for="src" class="form_label">MU音乐</label>
                <label for="src" class="form_input upload_src clickable" ng-class="{on: src}">
                    <i class="iconfont">{{type == 'vedio' ? '&#xe604;' : '&#xe603;'}}</i>
                    {{src ? src.name : '请上传音乐或视频文件(支持mp3,mp4)'}}
                </label>
                <input type="file" accept="audio/mpeg,audio/mp4,video/mp4" id="src" onchange="angular.element(this).scope().uploadSrc(event)" ng-show="false">
            </div>
            <div class="form_line">
                <label for="tag" class="form_label">MU标签</label>
                <input type="text" class="form_input" id="tag" placeholder="多个标签请用#号隔开" ng-model="tag">
            </div>
            <div class="form_line">
                <label for="from" class="form_label">MU来源</label>
                <input type="text" class="form_input" id="from" ng-model="from">
            </div>
        </div>
        <div class="form_footer">
            <input type="submit" value="发表" class="form_btn">
        </div>
    </form>
</section>
